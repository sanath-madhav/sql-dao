# Multi-tenancy configuration for dynamic tenant management testing
multitenancy.enabled=true

# Initial Tenant 1 Configuration
tenants.profile.tenant1.jdbc-url=${DB_URL_TENANT1}
tenants.profile.tenant1.user-name=root
tenants.profile.tenant1.password=root
tenants.profile.tenant1.driver-class-name=org.postgresql.Driver
tenants.profile.tenant1.pool-name=tenant1DynamicPool
tenants.profile.tenant1.max-pool-size=5
tenants.profile.tenant1.min-pool-size=2
tenants.profile.tenant1.credential-provider-bean-name=org.eclipse.ecsp.sql.authentication.PostgresMultiTenantTestCredentialsProvider

# Initial Tenant 2 Configuration
tenants.profile.tenant2.jdbc-url=${DB_URL_TENANT2}
tenants.profile.tenant2.user-name=root
tenants.profile.tenant2.password=root
tenants.profile.tenant2.driver-class-name=org.postgresql.Driver
tenants.profile.tenant2.pool-name=tenant2DynamicPool
tenants.profile.tenant2.max-pool-size=5
tenants.profile.tenant2.min-pool-size=2
tenants.profile.tenant2.credential-provider-bean-name=org.eclipse.ecsp.sql.authentication.PostgresMultiTenantTestCredentialsProvider

# JPA configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Credentials refresh configuration
postgres.credentials.refresh.enabled=false

# Connection retry configuration
postgres.connection.retry.count=3
postgres.connection.retry.delay=100

# DataSource retry configuration
postgres.datasource.retry.count=3
postgres.datasource.retry.delay=100

# Logging configuration
logging.level.root=INFO
logging.level.org.eclipse.ecsp.sql=DEBUG
logging.level.org.eclipse.ecsp.sql.multitenancy=DEBUG

# Metrics configuration
metrics.prometheus.enabled=false
postgresdb.metrics.enabled=false
prometheus.agent.port=9100
prometheus.agent.port.exposed=9100

# Health check configuration
postgresdb.health.enabled=false

# Service configuration
service.name=dynamicTenantTestService
