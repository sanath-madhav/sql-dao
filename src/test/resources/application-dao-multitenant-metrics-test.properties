# Multi-tenancy configuration
multitenancy.enabled=true
multi.tenant.ids=tenant1,tenant2,tenant3

# Tenant 1 configuration
tenant.tenants.tenant1.jdbc-url=${DB_URL_TENANT1}
tenant.tenants.tenant1.user-name=root
tenant.tenants.tenant1.password=root
tenant.tenants.tenant1.driver-class-name=org.postgresql.Driver
tenant.tenants.tenant1.pool-name=tenant1Pool
tenant.tenants.tenant1.max-pool-size=5
tenant.tenants.tenant1.credential-provider-bean-name=org.eclipse.ecsp.sql.authentication.PostgresMultiTenantCredentialsProvider

# Tenant 2 configuration
tenant.tenants.tenant2.jdbc-url=${DB_URL_TENANT2}
tenant.tenants.tenant2.user-name=root
tenant.tenants.tenant2.password=root
tenant.tenants.tenant2.driver-class-name=org.postgresql.Driver
tenant.tenants.tenant2.pool-name=tenant2Pool
tenant.tenants.tenant2.max-pool-size=5
tenant.tenants.tenant2.credential-provider-bean-name=org.eclipse.ecsp.sql.authentication.PostgresMultiTenantCredentialsProvider

# Tenant 3 configuration
tenant.tenants.tenant3.jdbc-url=${DB_URL_TENANT3}
tenant.tenants.tenant3.user-name=root
tenant.tenants.tenant3.password=root
tenant.tenants.tenant3.driver-class-name=org.postgresql.Driver
tenant.tenants.tenant3.pool-name=tenant3Pool
tenant.tenants.tenant3.max-pool-size=5
tenant.tenants.tenant3.credential-provider-bean-name=org.eclipse.ecsp.sql.authentication.PostgresMultiTenantCredentialsProvider

# JPA configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Credentials refresh configuration
postgres.credentials.refresh.enabled=false

# Logging configuration
logging.level.root=INFO

# Metrics configuration - ENABLED for metrics exporter integration tests
metrics.prometheus.enabled=true
postgresdb.metrics.enabled=true
prometheus.agent.port=9100
prometheus.agent.port.exposed=9100
postgresdb.metrics.thread.initial.delay.ms=2000
postgresdb.metrics.thread.frequency.ms=3000

# Service configuration
service.name=multiTenantTestService
