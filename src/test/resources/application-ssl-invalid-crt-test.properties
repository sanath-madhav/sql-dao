spring.datasource.type=com.zaxxer.hikari.HikariDataSource

#spring.jpa.properties.hibernate.default_schema=testSchema
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# This will create table automatically in your database
spring.jpa.hibernate.ddl-auto=create

server.port=8090

tenants.profile.default.jdbc-url=${DB_URL}
tenants.profile.default.user-name=root
tenants.profile.default.password=root
tenants.profile.default.driver-class-name=org.postgresql.Driver
tenants.profile.default.pool-name=hikariConnectionPool
tenants.profile.default.cache-prep-stmts=true
tenants.profile.default.prep-stmt-cache-size=250
tenants.profile.default.prep-stmt-cache-sql-limit=2048

tenants.profile.default.max-idle-time=0
tenants.profile.default.connection-timeout-ms=60000
tenants.profile.default.expected99th-percentile-ms=60000

logging.level.root=INFO

management.endpoints.web.exposure.include=metrics

metrics.prometheus.enabled=true
postgresdb.metrics.enabled=true
prometheus.agent.port=9100
prometheus.agent.port.exposed=9100
postgresdb.metrics.thread.initial.delay.ms=1000
postgresdb.metrics.thread.freq.ms=5000

service.name=test
spring.profiles.active=test
sp.restart.on.failure=false

health.service.executor.initial.delay=10000
health.service.retry.interval.millis=10000
postgres.datasource.create.retry.count=1
postgres.auth.Mechanism =one-way-tls
postgres.ssl.mode =verify-full
postgres.ssl.root.crt = src/test/resources/badroot.crt