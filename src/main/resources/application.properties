spring.datasource.type=com.zaxxer.hikari.HikariDataSource
#spring.jpa.properties.hibernate.default_schema=testSchema
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
server.port=8090

# Multi-tenancy configuration
multitenancy.enabled=false

# Default tenant configuration (for single-tenant deployments)
tenant.default.jdbc-url=jdbc:postgresql://localhost:5432/postgres
tenant.default.user-name=postgres
tenant.default.password=admin
tenant.default.driver-class-name=org.postgresql.Driver
tenant.default.pool-name=hikariConnectionPool
tenant.default.cache-prep-stmts=true
tenant.default.prep-stmt-cache-size=250
tenant.default.prep-stmt-cache-sql-limit=2048
tenant.default.max-idle-time=0
tenant.default.connection-timeout-ms=60000
tenant.default.expected99th-percentile-ms=60000
tenant.default.credential-provider-bean-name=org.eclipse.ecsp.sql.authentication.DefaultPostgresDbCredentialsProvider

# Legacy property names for DefaultPostgresDbCredentialsProvider (test utility)
postgres.username=postgres
postgres.password=admin

logging.level.root=INFO
management.endpoints.web.exposure.include=metrics
metrics.prometheus.enabled=true
postgresdb.metrics.enabled=true
prometheus.agent.port=9100
prometheus.agent.port.exposed=9100
postgresdb.metrics.thread.initial.delay.ms=1000
postgresdb.metrics.thread.freq.ms=5000
service.name=testService
sp.restart.on.failure=false
health.service.executor.initial.delay=10000
health.service.retry.interval.millis=10000
postgres.credentials.refresh.enabled=false
postgres.refreshCheckInterval=86400000